<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1 id='heading'>Movies</h1>
    <div class="container">
        <div id="vueApp">
            <div class="card-deck" id="deck">
                <div v-for="i in numMovies">
                    <div class="card">
                        <img v-bind:src='imageCall(i)' class="card-img-top" v-bind:alt='apiMovies[i-1].title'>
                        <div class="card-body">
                            <h5 class="card-title">{{apiMovies[i-1].title}}</h5>
                            <p class="card-text">{{apiMovies[i-1].overview}}</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script>
        // $(document).ready(function () {
        // $.getJSON(
        //     "https://api.themoviedb.org/3/movie/now_playing?api_key=ab8a8893b0afa6fdc8643b146b27b9f3",
        //     function (movies) {
        var movies;
        var httpRequest = new XMLHttpRequest();
        
        function apiCall(){
            if (httpRequest.readyState == 4 && httpRequest.status == 200) {
            
            httpRequest.open("get", "https://api.themoviedb.org/3/movie/now_playing?api_key=ab8a8893b0afa6fdc8643b146b27b9f3");
            httpRequest.send();
            movies = JSON.parse(httpRequest.responseText);
            console.log("movies")
            
            var app = new Vue({
            el: "#vueApp",
            data: {
                numMovies: 3,
                apiMovies: movies.results,
            },
            methods: {
                imageCall: function (i) {
                    imageSrc = "https://image.tmdb.org/t/p/w500/" + this.apiMovies[
                        i - 1].poster_path
                    return imageSrc
                }
            }

        })
        }
        httpRequest.onreadystatechange = apiCall();
        
        }
        
        
        // })
        // })
    </script>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
