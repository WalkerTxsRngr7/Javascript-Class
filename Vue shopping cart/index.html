<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="vueApp">
        <!-- {{items[0].name}} -->
        <p v-if="cartItem > 0">Items in Cart: {{cartItem}}</p>
        <p style="font-weight:bold">Selected Item: {{itemSelected}}</p>
        <div v-for="item in items">
            <p>{{item.name}}</p>
            <img v-bind:src="item.imgSrc" style="width: 150px; height: auto;" v-bind:alt="item.name" v-on:click='changeSelected(item.name)'>
            <p v-if='item.ordered > 0'>{{item.name}} Qty: {{item.ordered}}</p>
            <button v-on:click='orderThis(item)'>Order {{item.name}}</button>
            <button v-on:click='removeThis(item)' v-if='item.ordered > 0'>Remove</button>
        </div>

        <!-- <ul>
            <li v-for="item in items">Name: {{item.name}}<br> Ordered: {{item.ordered}}<br>Img: {{item.imgSrc}}</li>
        </ul> -->

    </div>

    <script>
    var app = new Vue({
        el: "#vueApp",
        data: {
            cartItem: 0,
            itemSelected: "Nothing Yet",
            items: [
                {name: "Emily Kaldwin", ordered: 0, imgSrc: "dishonored2.jpg"},
                {name: "Ellie", ordered: 0, imgSrc: "ellie.png"}
            ]
        },
        methods: {
            changeSelected: function(aName) {
                this.itemSelected = aName;
            },
            orderThis(anItem) {
                anItem.ordered++
                this.cartItem++
            },
            removeThis(anItem){
                anItem.ordered--
                this.cartItem--
            }
        }
    })
    </script>
</body>
</html>
