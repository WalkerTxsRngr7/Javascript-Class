<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
</head>
<body>
    <div id="vueApp">
        <button @click="addClick">Click to add</button>
        {{clicked}} and {{iClicked}}
    </div>


    <script>
        var app = new Vue({
            el: "#vueApp",
            data: {
                message: "I am vued",
                clicked: 0
            },
            methods: {
                addClick: function() {
                    this.clicked++

                }
            },
            computed: {
                iClicked: function(){
                    return this.clicked * 2
                }
            }
        })
    
    </script>
</body>
</html>
